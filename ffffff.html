<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <h1 class="text-center">iphone-oppo-samsung-hunter</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-value" type="text" class="form-control" placeholder="Serach" aria-label="Recipient's username"
            aria-describedby="basic-addon2">
        <button onclick="searchPhone()" class="input-group-text" id="basic-addon2">Serach</button>
    </div>
    <!-- error massage start -->
    <h1 id="error" class="text-center"></h1>
    <!-- error massage endt -->

    <!-- <div id="phone-full-details-card" class=" mb-3 mx-auto" style="max-width: 540px;">

    </div> -->





    <div class=" mx-auto" style="width: 18rem;">

    </div>


    <!-- primary phone details start -->
    <div id="phone-pre-details" class="row row-cols-1 row-cols-md-3 g-4 mx-auto container">

    </div>
    <!-- primary phone details end -->

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-full-details-card" class="modal-body">

                </div>

            </div>
        </div>
    </div>

    <!-- bootstrap js script start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- bootstrap js script end -->
    <script src="./js/index2.js"></script>
</body>

</html>
