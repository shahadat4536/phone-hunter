<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/615f5d9f88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./image/mobile-screen-button-solid.svg" type="image/x-icon">
</head>


<body id="">
    <!-- header start -->
    <h1 class="text-center fs-1 bg-success container py-2 my-5 text-light">Mobile Finder</h1>
    <!-- header end -->

    <!-- search box start -->
    <div class="input-group mb-3 w-50 mx-auto my-5">
        <input id="input-value" type="text" class="form-control" placeholder="Serach Your Favourite Phone"
            aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="searchPhone()" class="input-group-text" id="basic-addon2">Serach</button>
    </div>
    <!-- search box end -->

    <!-- spinner start -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-grow" style="width: 7rem; height: 7rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- spinner end -->




    <!-- error massage start -->
    <h1 id="error" class="text-center fw-bold text-danger"></h1>
    <!-- error massage endt -->

    <!-- <div id="phone-full-details-card" class=" mb-3 mx-auto" style="max-width: 540px;">

    </div> -->


    <!-- Phone Full Details Card Start -->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-full-details-card" class="modal-body">

                </div>

            </div>
        </div>
    </div>
    <!-- Phone Full Details Card End -->



    <!-- primary phone details start -->
    <div id="phone-pre-details" class="row row-cols-1 row-cols-md-3 g-4 mx-auto container my-5">

    </div>
    <!-- primary phone details end -->



    <!-- bootstrap js script start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- bootstrap js script end -->


    <!-- my js script start -->
    <script src="./js/index.js"></script>
    <!-- my js script End -->

</body>

</html>
